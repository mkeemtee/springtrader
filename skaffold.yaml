deploy:
  helm:
    flags:
      upgrade: ["--timeout", "600s"]
      install: ["--timeout", "600s"]
    releases:
      - name: springtrader
        chartPath: ./charts/springtrader
        wait: true
        values:
          image: springtrader
          sqlfdb: sqlfdb
        setValueTemplates:
          istioDomain: "{{.ISTIO_DOMAIN}}"
          productName: "{{.PRODUCT_NAME}}"
profiles:
- name: kind
  activation:
  - kubeContext: kind-kind
  patches:
  - op: add
    path: /deploy/helm/releases/0/setValues
    value:
      storageClassName: standard
